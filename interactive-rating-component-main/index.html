<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <div class="Rating" id="Rating">
        <div>
          <img
            src="/Frontend-Mentor-projects/interactive-rating-component-main/interactive-rating-component-main/images/icon-star.svg"
            alt=""
          />
        </div>
        <div>
          <h1>How did we do?</h1>
        </div>
        <div class="p">
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rateButton">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
        </div>
        <div class="submit">
          <button id="submit">SUBMIT</button>
        </div>
      </div>
      <div class="thanks" id="thanks">
        <div>
          <img
            src="/Frontend-Mentor-projects/interactive-rating-component-main/interactive-rating-component-main/images/illustration-thank-you.svg"
            alt=""
          />
        </div>
        <div class="selection">
          <p id="selected">You selected</p>
        </div>
        <div>
          <h1>Thank you!</h1>
        </div>
        <div class="text">
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
